<!-- src/app/pages/upgrade-diagram/upgrade-diagram.component.html -->
<div class="upgrade-diagram-container">
    <img [src]="baseDiagramSrc" alt="Firewall Base Diagram" class="base-diagram">
    <div class="status-container">
        <img
            [src]="statusSvg"
            [alt]="jobStatus"
            class="status-svg"
        />
        <div class="job-text">
            <h2 class="detail-label">{{ deviceDetails.hostname }}</h2>
            <p>{{ statusText }}</p>
        </div>
    </div>
</div>
