<!-- src/app/pages/profile-list/profile-list.html -->
<div class="profile-list-container">

  <profile-page-header></profile-page-header>
  <main focusOnNavigation aria-label="Settings Profile list" id="profile-list" class="profile-list">
    <div class="table-header">
      <h2>Profile</h2>

      <div class="button-container">
        <button mat-raised-button color="primary" (click)="navigateToCreateSecurityProfile()"
          aria-label="Add a new profile">
          <mat-icon>add</mat-icon>
          Add a new profile
        </button>

        <button mat-raised-button color="warn" (click)="onDeleteSelectedClick()"
          [disabled]="selection.selected.length === 0">
          <mat-icon>delete</mat-icon>
          Delete Selected
        </button>

      </div>
    </div>

    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
      class="mat-elevation-z2">

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- Profile Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by profile name">
          Profile
        </th>
        <td mat-cell *matCellDef="let item">{{item.name}}</td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by description">
          Description
        </th>
        <td mat-cell *matCellDef="let item">{{item.description}}</td>
      </ng-container>

      <!-- Edit Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>
          Edit
        </th>
        <td mat-cell *matCellDef="let item">
          <button mat-icon-button (click)="onEditClick(item)" class="edit-button">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Delete Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>
          Delete
        </th>
        <td mat-cell *matCellDef="let item">
          <button mat-icon-button (click)="onDeleteClick(item)" class="delete-button">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </main>
  <app-footer></app-footer>
</div>
