<!-- src/app/pages/profile-list/profile-list.html -->

<app-page-header
    [title]="pageTitle"
    [description]="pageDescription"
    [breadcrumbs]="breadcrumbs">
    <button mat-raised-button color="primary" (click)="navigateToCreateSecurityProfile()">
        <mat-icon>add</mat-icon>
        Add new Profile
    </button>
</app-page-header>

<div class="profile-list-container">
    <main
        aria-label="Profile list"
        id="profile-list"
        class="profile-list"
    >

        <table
            mat-table
            [dataSource]="dataSource"
            matSort
            (matSortChange)="announceSortChange($event)"
            class="mat-elevation-z2"
        >
            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox
                        (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()"
                    >
                    </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                    <mat-checkbox
                        (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)"
                    >
                    </mat-checkbox>
                </td>
            </ng-container>

            <!-- Profile Column -->
            <ng-container matColumnDef="name">
                <th
                    mat-header-cell
                    *matHeaderCellDef
                    mat-sort-header
                    sortActionDescription="Sort by profile name"
                >
                    Profile
                </th>
                <td mat-cell *matCellDef="let item">{{item.name}}</td>
            </ng-container>

            <!-- Description Column -->
            <ng-container matColumnDef="description">
                <th
                    mat-header-cell
                    *matHeaderCellDef
                    mat-sort-header
                    sortActionDescription="Sort by description"
                >
                    Description
                </th>
                <td mat-cell *matCellDef="let item">{{item.description}}</td>
            </ng-container>

            <!-- Details Column -->
            <ng-container matColumnDef="details">
                <th mat-header-cell *matHeaderCellDef>Details</th>
                <td mat-cell *matCellDef="let item">
                    <button
                        mat-icon-button
                        (click)="onEditClick(item)"
                        class="view-button"
                    >
                        <mat-icon>visibility</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr
                mat-row
                *matRowDef="let row; columns: displayedColumns;"
                (click)="selection.toggle(row)"
            ></tr>
        </table>
    </main>
</div>
