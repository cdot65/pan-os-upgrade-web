<main focusOnNavigation aria-label="Inventory list" id="inventory-list" class="inventory-list">
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8">
    <!-- Hostname Column -->
    <ng-container matColumnDef="hostname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by hostname">
        Hostname
      </th>
      <td mat-cell *matCellDef="let item">{{item.hostname}}</td>
    </ng-container>

    <!-- IP Address Column -->
    <ng-container matColumnDef="ipAddress">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by IP address">
        IP Address
      </th>
      <td mat-cell *matCellDef="let item">{{item.ipv4Address}}</td>
    </ng-container>

    <!-- Platform Column -->
    <ng-container matColumnDef="platform">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by platform">
        Platform
      </th>
      <td mat-cell *matCellDef="let item">{{item.platform}}</td>
    </ng-container>

    <!-- Inventory Type Column -->
    <ng-container matColumnDef="inventoryType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by inventory type">
        Inventory Type
      </th>
      <td mat-cell *matCellDef="let item">{{item.inventoryType}}</td>
    </ng-container>

    <!-- Notes Column -->
    <ng-container matColumnDef="notes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by notes">
        Notes
      </th>
      <td mat-cell *matCellDef="let item">{{item.notes}}</td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let item">
        <button mat-icon-button (click)="onEditClick(item)" class="edit-button">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</main>
