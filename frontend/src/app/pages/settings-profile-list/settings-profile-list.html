<!-- src/app/pages/inventory-list/inventory-list.html -->

<settings-page-header></settings-page-header>
<main focusOnNavigation aria-label="Inventory list" id="inventory-list" class="inventory-list">
  <div class="table-header">
    <h2>Profiles</h2>
    <button mat-raised-button color="primary" (click)="navigateToCreateInventory()" aria-label="Add a new device">
      <mat-icon>add</mat-icon>
      Add a new profile
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z2">

    <!-- Profile Column -->
    <ng-container matColumnDef="profile">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by profile name">
        Profile
      </th>
      <td mat-cell *matCellDef="let item">{{item.profile}}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by description">
        Description
      </th>
      <td mat-cell *matCellDef="let item">{{item.description}}</td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let item">
        <button mat-icon-button (click)="onEditClick(item)" class="edit-button">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let item">
        <button mat-icon-button (click)="onDeleteClick(item)" class="delete-button">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</main>
