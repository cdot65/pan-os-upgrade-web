<!-- src/app/pages/profile-select-dialog/profile-select-dialog.component.html -->
<h2 mat-dialog-title>{{ data.message }}</h2>
<div mat-dialog-content>
    <div class="form-field">
        <mat-form-field>
            <mat-label>Select Profile</mat-label>
            <mat-select [(ngModel)]="selectedProfile" required>
                @for (profile of profiles$ | async; track profile) {
                    <mat-option [value]="profile.uuid">
                        {{ profile.name }}
                    </mat-option>
                }
            </mat-select>
        </mat-form-field>
    </div>
</div>
<div class="button-container">
    <button mat-button (click)="onCancelClick()">Cancel</button>
    <button
        mat-button
        color="primary"
        type="submit"
        (click)="onSelectClick()"
        [disabled]="!selectedProfile"
    >
        Select
    </button>
</div>
