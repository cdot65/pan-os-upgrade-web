<app-page-header
    [title]="pageTitle"
    [description]="pageDescription"
    [breadcrumbs]="breadcrumbs">
    <a mat-raised-button color="primary" routerLink="/guide/getting-started">Get started</a>
</app-page-header>

<main class="homepage-promo">
    <div class="app-homepage-row docs-introduction">
        <!-- Add the PAN-OS Version Chart -->
        <div class="app-homepage-row-column">
            <div class="chart-container">
                <h3>PAN-OS Version Distribution</h3>
                <ngx-charts-advanced-pie-chart
                    [view]="view"
                    [scheme]="colorScheme"
                    [results]="panOsVersionData"
                    [gradient]="gradient"
                >
                </ngx-charts-advanced-pie-chart>
            </div>
        </div>

        <!-- Add the PAN-OS Version by Device Group -->
        <div class="app-homepage-row-column">
            <div class="chart-container">
                <h3>PAN-OS Version by Device Group</h3>
                <ngx-charts-bar-horizontal-2d
                    [view]="swVersionChartView"
                    [scheme]="colorScheme"
                    [results]="swVersionByDeviceGroupData"
                    [gradient]="gradient"
                    [xAxis]="swVersionShowXAxis"
                    [yAxis]="swVersionShowYAxis"
                    [legend]="swVersionShowLegend"
                    [showXAxisLabel]="swVersionShowXAxisLabel"
                    [showYAxisLabel]="swVersionShowYAxisLabel"
                    [xAxisLabel]="swVersionXAxisLabel"
                    [yAxisLabel]="swVersionYAxisLabel"
                    [legendTitle]="swVersionLegendTitle"
                    class="custom-chart"
                >
                    >
                </ngx-charts-bar-horizontal-2d>
            </div>
        </div>

    </div>

    <mat-divider></mat-divider>

    <!-- Add the App-ID Version Chart -->
    <div class="app-homepage-row docs-introduction">
        <div class="app-homepage-row-column">
            <div class="chart-container">
                <h3>App-ID Version Distribution</h3>
                <ngx-charts-advanced-pie-chart
                    [view]="view"
                    [scheme]="colorScheme"
                    [results]="appIdVersionData"
                    [gradient]="gradient"
                >
                </ngx-charts-advanced-pie-chart>
            </div>
        </div>

        <!-- Add the App-ID Version by Device Group -->
        <div class="app-homepage-row-column">
            <div class="chart-container">
                <h3>App-ID Version by Device Group</h3>
                <ngx-charts-bar-horizontal-2d
                    [view]="appVersionChartView"
                    [scheme]="colorScheme"
                    [results]="appVersionByDeviceGroupData"
                    [gradient]="gradient"
                    [xAxis]="appVersionShowXAxis"
                    [yAxis]="appVersionShowYAxis"
                    [legend]="appVersionShowLegend"
                    [showXAxisLabel]="appVersionShowXAxisLabel"
                    [showYAxisLabel]="appVersionShowYAxisLabel"
                    [xAxisLabel]="appVersionXAxisLabel"
                    [yAxisLabel]="appVersionYAxisLabel"
                    [legendTitle]="appVersionLegendTitle"
                >
                </ngx-charts-bar-horizontal-2d>
            </div>
        </div>
    </div>

    <mat-divider></mat-divider>

    <div class="app-homepage-row">
        <div class="app-homepage-row-column">
            <div class="chart-container">
                <h3>Job Statistics</h3>
                <ngx-charts-bar-horizontal-2d
                    [view]="jobChartView"
                    [scheme]="colorScheme"
                    [results]="jobData"
                    [gradient]="gradient"
                    [xAxis]="jobShowXAxis"
                    [yAxis]="jobShowYAxis"
                    [legend]="jobShowLegend"
                    [showXAxisLabel]="jobShowXAxisLabel"
                    [showYAxisLabel]="jobShowYAxisLabel"
                    [xAxisLabel]="jobXAxisLabel"
                    [yAxisLabel]="jobYAxisLabel"
                    [legendTitle]="jobLegendTitle"
                >
                </ngx-charts-bar-horizontal-2d>
            </div>
        </div>
    </div>

    <mat-divider></mat-divider>
</main>
