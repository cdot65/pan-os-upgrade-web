<button
    mat-icon-button
    [mat-menu-trigger-for]="themeMenu"
    aria-label="Select a theme"
    matTooltip="Select a theme"
>
    <mat-icon>format_color_fill</mat-icon>
</button>

<mat-menu #themeMenu="matMenu" xPosition="before" class="app-theme-picker-menu">
    @for (theme of themes; track theme) {
    <button mat-menu-item (click)="selectTheme(theme.name)">
        <mat-icon
            [class.app-theme-selected-icon]="currentTheme === theme"
            [color]="currentTheme === theme ? 'accent' : undefined"
        >
            {{currentTheme === theme ? 'radio_button_checked' :
            'radio_button_unchecked'}}
        </mat-icon>
        <span>{{theme.displayName}}</span>
        <mat-icon
            [class]="'theme-example-icon ' + theme.name"
            svgIcon="theme-example"
        ></mat-icon>
    </button>
    }
</mat-menu>
