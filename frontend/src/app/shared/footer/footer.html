<!-- src/app/shared/footer/footer.html -->

<footer class="panosupgrade-footer">
    <div class="panosupgrade-footer-list">
        <div class="panosupgrade-footer-logo">
            <div class="footer-logo">
                <a
                    mat-button
                    class="panosupgrade-button panosupgrade-navbar-hide-small"
                    href="https://github.com/cdot65/pan-os-upgrade-web"
                    aria-label="GitHub Repository"
                >
                    <img
                        class="panosupgrade-footer-github-logo"
                        matButtonIcon
                        src="../../../assets/img/homepage/github-circle-white-transparent.svg"
                        alt="angular"
                        aria-hidden="true"
                    />
                </a>
            </div>
        </div>

        <div class="panosupgrade-footer-version">
            <img
                class="paloaltonetworks-logo"
                src="../../../assets/img/pan-trans.svg"
                alt="Palo Alto Networks icon"
            />
            <span class="version">Current Version: {{version}}</span>
        </div>

        <div class="panosupgrade-footer-copyright">
            <div>
                <span>cdot65 Â©{{year}}.</span>
                <a
                    href="https://github.com/cdot65/pan-os-upgrade-web/blob/main/LICENSE"
                    >Licensed under Apache-2.0 License.</a
                >
            </div>
        </div>
    </div>
</footer>
