<footer class="docs-footer" [class.is-next-version]="isNextVersion">
    <div class="docs-footer-list">
        <div class="docs-footer-logo">
            <div class="footer-logo">
                <img
                    class="docs-footer-angular-logo"
                    src="../../../assets/img/homepage/pan-orange.svg"
                    alt="Angular icon"
                />
            </div>
        </div>

        <div class="docs-footer-version">
            <img
                class="paloaltonetworks-logo"
                src="../../../assets/img/pan-trans.svg"
                alt="Palo Alto Networks icon"
            />
            <span class="version">Current Version: {{version}}</span>
        </div>

        <div class="docs-footer-copyright">
            <div>
                <span>cdot65 Â©{{year}}.</span>
                <a
                    href="https://github.com/cdot65/pan-os-upgrade-web/blob/main/LICENSE"
                    >Code licensed under an MIT-style License.</a
                >
            </div>
        </div>
    </div>
</footer>
