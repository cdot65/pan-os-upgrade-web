<footer class="app-footer">
    <div class="app-footer-list">
        <div class="app-footer-logo">
            <div class="footer-logo">
                <a
                    mat-button
                    class="app-button app-navbar-hide-small"
                    href="https://github.com/cdot65/pan-os-upgrade-web"
                    aria-label="GitHub Repository"
                >
                    <img
                        class="app-footer-github-logo"
                        matButtonIcon
                        src="../../../assets/img/site/github-circle-white-transparent.svg"
                        alt="angular"
                        aria-hidden="true"
                    />
                </a>
            </div>
        </div>

        <div class="app-footer-version">
            <img
                class="paloaltonetworks-logo"
                src="../../../assets/img/site/pan-trans.svg"
                alt="Palo Alto Networks icon"
            />
            <span class="version">Current Version: {{ version }}</span>
        </div>

        <div class="app-footer-copyright">
            <div>
                <span>cdot65 Â©{{ year }}.</span>
                <a
                    href="https://github.com/cdot65/pan-os-upgrade-web/blob/main/LICENSE"

                >
            </div>
        </div>
    </div>
