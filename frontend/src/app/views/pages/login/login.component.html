<div class="bg-dark min-vh-100 d-flex flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card-group">
                    <mat-card class="p-4">
                        <mat-card-content>
                            <form
                                #loginForm="ngForm"
                                (ngSubmit)="onSubmit(loginForm)"
                            >
                                <h1>Login</h1>
                                <p class="text-medium-emphasis">
                                    Sign In to your account
                                </p>
                                <mat-form-field class="w-100 mb-3">
                                    <mat-label>Username</mat-label>
                                    <input
                                        matInput
                                        autoComplete="username"
                                        placeholder="Username"
                                        [(ngModel)]="username"
                                        name="username"
                                    />
                                    <mat-icon matPrefix>person</mat-icon>
                                </mat-form-field>
                                <mat-form-field class="w-100 mb-4">
                                    <mat-label>Password</mat-label>
                                    <input
                                        matInput
                                        autoComplete="current-password"
                                        placeholder="Password"
                                        type="password"
                                        [(ngModel)]="password"
                                        name="password"
                                    />
                                    <mat-icon matPrefix>lock</mat-icon>
                                    <div
                                        *ngIf="errorMessage"
                                        class="text-danger mb-3"
                                    >
                                        {{ errorMessage }}
                                    </div>
                                </mat-form-field>
                                <div class="row">
                                    <div class="col-xs-6">
                                        <button
                                            type="submit"
                                            mat-raised-button
                                            color="primary"
                                            class="px-4"
                                        >
                                            Login
                                        </button>
                                    </div>
                                    <div class="col-xs-6 text-right">
                                        <button
                                            mat-button
                                            color="primary"
                                            class="px-0"
                                        >
                                            Forgot password?
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </mat-card-content>
                    </mat-card>
                    <mat-card
                        class="text-white login py-5"
                        [ngStyle]="{ 'width.%': 44 }"
                    >
                        <mat-card-content class="text-center">
                            <div>
                                <h2>Sign up</h2>
                                <p>
                                    Register your account to take the next step
                                    in automating your environment.
                                </p>
                                <button
                                    mat-raised-button
                                    color="accent"
                                    class="mt-3"
                                    [routerLink]="['/register']"
                                >
                                    Register Now!
                                </button>
                            </div>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</div>
