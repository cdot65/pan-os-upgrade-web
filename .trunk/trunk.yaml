---
version: 0.1
cli:
    version: 1.21.0
plugins:
    sources:
        - id: trunk
          ref: v1.4.5
          uri: https://github.com/trunk-io/plugins
runtimes:
    enabled:
        - go@1.21.0
        - node@18.12.1
        - python@3.10.8
lint:
    disabled:
        - pyright
        - ruff
        - osv-scanner
        - checkov
        - terrascan
        - flake8
    enabled:
        - actionlint@1.6.27
        - bandit@1.7.8
        - black@24.3.0
        - dotenv-linter@3.3.0
        - git-diff-check
        - hadolint@2.12.0
        - isort@5.13.2
        - markdownlint@0.39.0
        - oxipng@9.0.0
        - prettier@3.2.5
        - shellcheck@0.10.0
        - shfmt@3.6.0
        - svgo@3.2.0
        - taplo@0.8.1
        - trivy@0.50.1
        - trufflehog@3.71.0
        - yamllint@1.35.1
actions:
    disabled:
        - trunk-announce
        - trunk-check-pre-push
        - trunk-fmt-pre-commit
    enabled:
        - trunk-upgrade-available
